webdriver.driver=chrome
serenity.project.name=TestSauceDemo
serenity.take.screenshots=AFTER_EACH_STEP
serenity.use.unique.browser = true
serenity.restart.browser.for.each = never
serenity.report.encoding=UTF8
features.file.encoding=UTF8
serenity.console.colors=true
serenity.test.root=net.thucydides.showcase.cucumber.junit
chrome.switches=--no-sandbox, --start-maximized, --ignore-certificate-errors, --disable-dev-shm-usage, --remote-allow-origins=*, --incognito
enable.markdown=story.narrative.scenarios.step